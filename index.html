      <div class="container">
        <div class="notification is-black is-fullheight">
          <div class="control">
                <h1>Please search for a city, state, and select a type of entertainment you are looking for.</h1>
                <input id="location" class="input" type="text" placeholder="Enter City Name">
                <input id="state" class="input" type="text" placeholder="Enter State Name">
          </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select id="eventInput">
                    <option id="concert">Music</option>
                    <option id="sports">Sports</option>
                    <option id="attractions">Venue hello</option>
                  </select>
                </div>
              </div>
              <div class="buttons has-addons is-centered">
                <button id="submitBtn" class="button is-large is-primary is-rounded">Submit</button>
              </div>
        </div>
      </div>

      <div id="search-history"></div>
    </section>

    <div id="resultsPage" class="container columns mb-0">

      <div class="textHistory title is-3">
        <p>Search History</p>
      </div>
      <div class="containerEl">
        <div class="card">
          <div id="search-history"></div>
        
           </div>
      </div>

      </section>
    <div id="resultsPage" class="container columns">

      <table class="table column" id="resultsTable">
        <thead>
          <tr> 
            <th>State</th> 
            <th>Today's Confirmed Cases</th>
            <th>All time cases</th>
          </tr>

          <tr id="search-history"></tr>

          <!-- <tr id="search-history"> -->
          </tr>

        </thead>
      </table>

      <table class="table" id="tmResults">
        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Venue</th>
          </tr>
        </thead>
      </table>
    </div>
