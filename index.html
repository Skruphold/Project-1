<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Event Covid Tracker</title>
</head>
<body>
    <nav class="navbar content" role="navigation" aria-label="main navigation">
        <p class="navbar-brand has-text-centered title is-1">
          Event Covid Tracker
        </p>
      </nav>
      
      <section id="searchPage" class="section is-large">
      <div class="container">
        <div class="notification is-black is-fullheight">
            <div class="control">
                <h1>Please search for a city, state, and select a type of entertainment you are looking for.</h1>
                <input id="location" class="input" type="text" placeholder="Enter City Name">
                <input id="state" class="input" type="text" placeholder="Enter State Name">
              </div>
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select id="eventInput">
                    <option id="concert">Music</option>
                    <option id="sports">Sports</option>
                    <option id="attractions">Venue</option>
                  </select>
                </div>
              </div>
              <div class="buttons has-addons is-centered">
                <button id="submitBtn" class="button is-large is-primary is-rounded">Submit</button>
              </div>
        </div>
      </div>
      <div class="textHistory title is-3">
        <p>Search History</p>
      </div>
      <div class="containerEl">
        <div class="card">
          <div id="search-history"></div>
        
           </div>
      </div>

      </section>
    <div id="resultsPage" class="container columns">
      <table class="table column" id="resultsTable">
        <thead>
          <tr> 
           <th>State</th> 
            <th>Today's Confirmed Cases</th>
            <th>All time cases</th>
          </tr>
          <!-- <tr id="search-history"> -->
          </tr>
        </thead>

        <!-- I think we're supposed to append the following as children in JS. -->

        <!-- <tbody>
        </tbody> -->
      </table>

        
   


      
      <table class="table" id="tmResults">

        <thead>
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Venue</th>
          </tr>
        </thead>
        <!-- <tbody>
  
        </tbody> -->
      </table>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
